<mat-toolbar class="w-full bg-white shadow-md">
    <span class="flex-grow text-3xl font-bold me-2 italic">
      <a routerLink="/home">ICS High-end store</a>
      <hr/>
    </span>
    <button mat-icon-button [matMenuTriggerFor]="menu" class="ml-auto">
      <mat-icon [matBadge]="itemsQuantity"
                [matBadgeHidden]="!itemsQuantity"
                matBadgeColor="warn">
        shopping_cart
      </mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <div class="p-3 divide-y divide-solid">
        <div class="pb-3 flex justify-between items-center">
          <span>{{itemsQuantity}} Item</span>
          <a routerLink="/cart" class="font-semibold">View Cart</a>
        </div>
        <div *ngIf="cart.items.length" class="py-3">
          <div *ngFor="let item of cart.items" class="flex justify-between font-light mb-2">
            {{item.name}} x {{item.quantity}}
            <span class="font-bold">{{ item.price | currency }}</span>
          </div>
        </div>
        <div class="flex justify-between py-3 font-light">
          Total:
          <span class="font-bold">{{ getTotal(cart.items) | currency }}</span>
        </div>
        <div class="pt-3 flex justify-between">
          <button (click)="onClearCart()"
                  class="bg-red-600 text-white rounded-full w-10 h-10 flex items-center justify-center">
            <mat-icon>remove_shopping_cart</mat-icon>
          </button>
          <button class="bg-green-600 text-white rounded-full w-10 h-10 flex items-center justify-center">
            <a routerLink="/cart">
              <mat-icon>shopping_cart</mat-icon>
            </a>
          </button>
        </div>
      </div>
    </mat-menu>
  </mat-toolbar>
